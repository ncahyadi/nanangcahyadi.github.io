<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="teaching-schedule.html">Teaching Schedule</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Teaching Schedule</h1>
        <div class="mb-3">
            <label for="yearSelect" class="form-label">Select Year:</label>
            <select id="yearSelect" class="form-select">
                <option value="2023-2024">2023/2024</option>
                <option value="2024-2025">2024/2025</option>
                <option value="2025-2026">2025/2026</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="semesterSelect" class="form-label">Select Semester:</label>
            <select id="semesterSelect" class="form-select">
                <option value="semester1">Semester 1</option>
                <option value="semester2">Semester 2</option>
            </select>
        </div>
        <table class="table table-bordered" id="scheduleTable">
            <thead class="table-dark">
                <tr>
                    <th>Hari</th>
                    <th>Jam</th>
                    <th>Ruangan</th>
                    <th>Kode MK</th>
                    <th>MK</th>
                    <th>Dosen</th>
                    <th>Team Teaching</th>
                    <th>Kelas</th>
                </tr>
            </thead>
            <tbody>
                <!-- Jadwal akan dimuat di sini -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yearSelect = document.getElementById('yearSelect');
            const semesterSelect = document.getElementById('semesterSelect');
            const scheduleTableBody = document.getElementById('scheduleTable').querySelector('tbody');

            const loadSchedule = () => {
                const year = yearSelect.value;
                const semester = semesterSelect.value;

                // Fetch the schedule data from the JSON file
                fetch('teaching-schedule/schedules.json')
                    .then(response => response.json())
                    .then(data => {
                        const schedules = data[year][semester] || [];

                        // Clear the table before loading new data
                        scheduleTableBody.innerHTML = '';

                        // Populate the table with the fetched data
                        schedules.forEach(schedule => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${schedule.hari}</td>
                                <td>${schedule.jam}</td>
                                <td>${schedule.ruangan}</td>
                                <td>${schedule.kodeMK}</td>
                                <td>${schedule.mk}</td>
                                <td>${schedule.dosen}</td>
                                <td>${schedule.teamTeaching}</td>
                                <td>${schedule.kelas}</td>
                            `;
                            scheduleTableBody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Error loading schedule:', error));
            };

            // Load the schedule initially
            loadSchedule();

            // Reload the schedule when year or semester is changed
            yearSelect.addEventListener('change', loadSchedule);
            semesterSelect.addEventListener('change', loadSchedule);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
