<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Teaching Schedule 2024-2025</h1>
        <div class="mb-3">
            <label for="semesterSelect" class="form-label">Select Semester:</label>
            <select id="semesterSelect" class="form-select">
                <option value="2024-2025/semester1">2024/2025 - Semester 1</option>
                <option value="2024-2025/semester2">2024/2025 - Semester 2</option>
            </select>
        </div>
        <table class="table table-bordered" id="scheduleTable">
            <thead class="table-dark">
                <tr>
                    <th>Hari</th>
                    <th>Jam</th>
                    <th>Ruangan</th>
                    <th>Kode MK</th>
                    <th>MK</th>
                    <th>Dosen</th>
                    <th>Team Teaching</th>
                    <th>Kelas</th>
                </tr>
            </thead>
            <tbody>
                <!-- Jadwal akan dimuat di sini -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const semesterSelect = document.getElementById('semesterSelect');
            const scheduleTableBody = document.getElementById('scheduleTable').querySelector('tbody');

            const loadSchedule = (semester) => {
                fetch('data/schedules-2024-2025.json')
                    .then(response => response.json())
                    .then(data => {
                        const [year, sem] = semester.split('/');
                        const schedules = data[year][sem];

                        // Kosongkan tabel sebelum memuat data baru
                        scheduleTableBody.innerHTML = '';

                        schedules.forEach(schedule => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${schedule.hari}</td>
                                <td>${schedule.jam}</td>
                                <td>${schedule.ruangan}</td>
                                <td>${schedule.kodeMK}</td>
                                <td>${schedule.mk}</td>
                                <td>${schedule.dosen}</td>
                                <td>${schedule.teamTeaching}</td>
                                <td>${schedule.kelas}</td>
                            `;
                            scheduleTableBody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Error loading schedule:', error));
            };

            // Muat jadwal pertama kali
            loadSchedule(semesterSelect.value);

            // Muat ulang jadwal saat semester diubah
            semesterSelect.addEventListener('change', () => {
                loadSchedule(semesterSelect.value);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
